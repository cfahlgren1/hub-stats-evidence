appearance:
  default: light
  switcher: true

theme:
  colorPalettes:
    default:
      - "#F59E0B"  # Amber
      - "#4F46E5"  # Indigo
      - "#06B6D4"  # Cyan
      - "#3B82F6"  # Blue
      - "#8B5CF6"  # Purple
      - "#EC4899"  # Pink
      - "#10B981"  # Emerald
      - "#F97316"  # Orange
      - "#6366F1"  # Violet
      - "#14B8A6"  # Teal
      - "#6D28D9"  # Purple
      - "#0EA5E9"  # Sky
  colorScales:
    default:
      - "#4F46E5"  # Indigo
      - "#06B6D4"  # Cyan
      - "#3B82F6"  # Blue
      - "#F59E0B"  # Amber
      - "#8B5CF6"  # Purple
      - "#EC4899"  # Pink
      - "#10B981"  # Emerald
      - "#F97316"  # Orange
      - "#6366F1"  # Violet
      - "#14B8A6"  # Teal
      - "#6D28D9"  # Purple
      - "#0EA5E9"  # Sky
  colors:
    primary:
      light: "#4F46E5"  # Indigo
      dark: "#6366F1"  # Lighter Indigo for dark mode
    accent:
      light: "#06B6D4"  # Cyan
      dark: "#22D3EE"  # Lighter Cyan for dark mode
    base:
      light: "#ffffff"  # White
      dark: "#18181B"  # Zinc-900
    info:
      light: "#3B82F6"  # Blue
      dark: "#60A5FA"  # Lighter Blue for dark mode
    warning:
      light: "#F59E0B"  # Amber
      dark: "#FCD34D"  # Lighter Amber for dark mode
    negative:
      light: "#EF4444"  # Red
      dark: "#FCA5A5"  # Lighter Red for dark mode
    positive:
      light: "#10B981"  # Emerald
      dark: "#34D399"  # Lighter Emerald for dark mode

plugins:
  components:
    # This loads all of evidence's core charts and UI components
    # You probably don't want to edit this dependency unless you know what you are doing
    "@evidence-dev/core-components": {}

